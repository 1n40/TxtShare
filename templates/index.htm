<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <h2>Login Form</h2>

    <form>
        <div class="container">
            <label for="id"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="usr" required>

            <label for="passwd"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="passwd" required>
        </div>
    </form>
    <button id="button" onclick="send()">Login</button>



    <script src="../static/indexjs.js"></script>

</body>

</html>
